<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319_640.png" alt="Logo"
                        width="30" height="24" class="d-inline-block align-text-top">
                    Task Manager
                </a>
            </div>
        </nav>
        <div class="card text-bg-primary mb-3 mt-3" style="max-width: 100%;">
            <div class="card-header">ADD TASK</div>
            <form id="task_form" class="card-body input-group text-bg-light">
                <input id="new_task" class="form-control" type="text" placeholder="New Task">
                <input id="add_btn" class="btn btn-primary disabled" type="submit" value="ADD">
            </form>
        </div>
        <div class="card text-bg-primary mb-3 mt-3" style="max-width: 100%;">
            <div class="card-header">TASK LIST</div>
            <div class="card-body input-group text-bg-light">
                <img src="./img/no-task.png" alt="no task added" id="no_task" class="container rounded"
                    style="width: 150px;">
                <ul id="tasks" class="container list-group">

                </ul>
            </div>
        </div>
        <div>
            <a id="clear_task_list" class="btn btn-primary disabled d-grid" role="button">CLEAR TASK</a>
        </div>

    </div>



    <script src="./js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
